<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תרגילי כפל</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.postimg.cc/fbs9zjnv/DALL-E-2024-10-24-21-18-51-A-bright-and-cheerful-classroom-background-illustration-for-a-children.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
        }
        .content {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            position: relative;
        }
        .feedback { color: red; }
        .correct { color: green; }
        .table-container {
            margin-left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
        }
        .table-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .table-container th, .table-container td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .level-selection {
            margin-bottom: 20px;
        }
        .score {
            text-align: right;
            font-size: 24px;
            font-weight: bold;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: black;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="content">
            <h1>תרגילי כפל</h1>
            <div class="level-selection">
                <label for="level">Choose a level:</label>
                <select id="level">
                    <option value="1">Level 1</option>
                    <option value="2">Level 2</option>
                    <option value="3">Level 3</option>
                    <option value="4">Level 4</option>
                </select>
                <button onclick="startExercises()">Start</button>
            </div>
            <div id="exercise"></div>
            <div class="feedback" id="feedback"></div>
        </div>
        <div class="table-container">
            
            <div class="score" style="float: right;">ציון: <span id="score">0/0 (0%)</span></div>
            <table>
                <thead>
                    <tr>
                        <th>מספר תרגיל</th>
                        <th>תרגיל</th>
                        <th>תשובה נכונה</th>
                        <th>התשובה שלך</th>
                        <th>נכון?</th>
                    </tr>
                </thead>
                <tbody id="results"></tbody>
            </table>
        </div>
    </div>
    
    <!-- Footer with Rights Reserved Text -->
    <div class="footer">כל הזכויות שמורות לאילן שערי</div>
    
    <script>
        // JavaScript code remains the same as before
    </script>
</body>
</html>
